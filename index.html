<div id="boxes"></div>


<script src="javascripts/jquery-fun-with-boxes.js"></script>
<script>
    $(function() {
        $("#boxes").jqueryFunWithBoxes({
            boxes_x: 10,
            boxes_y: 10,
            rounded: 0,
            fill_opacity: 0.6,
            fill_colors: ['#404040', '#8C8C8C', '#CACACA', '#d2d2d2', '#BFBFBF'],
            border_size: 0,
            border_same_as_fill: 1,
